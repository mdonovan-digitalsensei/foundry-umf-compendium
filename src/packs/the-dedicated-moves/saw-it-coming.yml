name: Saw It Coming
permission:
  default: 0
type: move
data:
  name: ''
  description: >-
    <p>When <strong>a shocking betrayal, ambush, or similar surprise is
    revealed,</strong> ask the GM how early you anticipated it, and then
    explain how you prepared, with as much preparation as you could
    reasonably have achieved in secret, in the given time, and
    roll+WIS.</p>
  choices: >-
    <ul>
    <li>a sacrifice of something of value to you</li>
    <li>a d6 of damage or a debility, right now</li> 
    <li>the aid of a co-conspirator, who demanded a high price</li>
    </ul>
  rollType: WIS
  rollMod: 0
  requiresLevel: 1
  requiresMove: ''
  class: 'The Dedicated'
  moveType: advanced
  moveResults:
    failure:
      value: ''        
    partial:
      value: >-
        <p>the enemy is blindsided; also choose who takes
        +1 ongoing, you or an ally. Also choose one:</p>
    success:
      value: >-
        <p>the enemy is blindsided; also choose who takes
        +1 ongoing, you or an ally.</p>

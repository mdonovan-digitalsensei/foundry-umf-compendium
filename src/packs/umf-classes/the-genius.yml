    <p>If the Dedicated figures things out by knowing how people
    work, the Genius does it by analyzing the situation with logic
    and deduction.</p>
    <p>The field Scientist is about working in the field and leveraging
    their experiences as a scientist. The Hacker knows anything
    the internet does, as long as they have time to look it up.</p>
